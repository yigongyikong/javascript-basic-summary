<!--
  모든 브라우저는 자바스크립트를 해석하고 실행할 수 있는 자바스크립트 엔진을 내장하고 있다.
  뿐만 아니라 Node.js도 자바스크립트 엔진을 내장하고 있다.
  기본적으로 브라우저에서 동작하는 자바스크립트 코드는 Node.js 환경에서도 동일하게 동작한다.

  하지만 주의할 점은 브라우저와 Node.js는 용도가 다르다.
  브라우저는 HTML, CSS, 자바스크립트를 실행해 웹페이지를 브라우저 화면에 렌더링하는 것이
    주된 목적이지만
    Node.js는 브라우저 외부에서 자바스크립트 실행 환경을 제공하는 것이 주된 목적이다.
  브라우저와 Node.js에서 ECMAScript 이외에 추가로 제공하는 기능은 호환되지 않는다.

  크롬 브라우저가 제공하는 개발자 도구(DevTools)는 웹 애플리케이션 개발에 필수적인 강력한 도구다.
  Elements : 로딩된 웹페이지의 DOM과 CSS를 편집해서 렌더링된 뷰를 확인해 볼 수 있다.
    단, 편집한 내용은 저장되지 않는다.
  Console : 로딩된 웹페이지의 에러를 확인하거나 자바스크립트 소스코드에 작성한
    console.log 메서드의 실행 결과를 확인할 수 있다.
  Sources : 로딩된 웹페이지의 자바스크립트 코드를 디버깅할 수 있다.
  Network : 로딩된 웹페이지에 관련된 네트워크 요청(Request) 정보와 성능을 확인할 수 있다.
  Application : 웹 스토리지, 세션, 쿠키를 확인하고 관리할 수 있다.
-->

<!-- Extension에서 Live Server를 설치한 후 실행해보기 -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Counter</title>
</head>

<body>
  <div id="counter">0</div>
  <button id="increase">+</button>
  <button id="decrease">-</button>
  <script>
    // 에러를 발생시키는 코드: 선택자는 'counter-x'가 아니라 'counter'를 지정해야 한다.
    const $counter = document.getElementById('counter-x');
    // const $counter = document.getElementById('counter'); // 수정안
    const $increase = document.getElementById('increase');
    const $decrease = document.getElementById('decrease');

    let num = 0;
    const render = function () { $counter.innerHTML = num; };

    $increase.onclick = function () {
      num++;
      console.log('increase 버튼 클릭', num);
      render();
    };

    $decrease.onclick = function () {
      num--;
      console.log('decrease 버튼 클릭', num);
      render();
    };
  </script>
</body>

</html>
